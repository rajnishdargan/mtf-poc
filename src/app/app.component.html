<div class="question-body">
  <div class="mtf-title">
    <p [innerHTML]="editorState.question"></p>
  </div>
  <app-left-side [options]="editorState.options"></app-left-side>
  <app-right-side [options]="editorState.options" (optionsSwapped)="updateSwappedOptions($event)"
    (scoreCalculated)="updateScore($event)" [questionData]="questionData"></app-right-side>
</div>


<div style="margin-top: 20px;">
  <span>Score: {{totalScore}}</span>
</div>
